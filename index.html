<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simon Says Game</h1>
<h3>Press Any Key(PC) or touch anywhere(Mobile) to start game</h3>
<p>
    <h4>In this game,you have to tap the color sequence the computer shows.<br> Follow the exact order. You lose if you tap incorrectly or miss a color. <br>The game speeds up each level.</h4></p>
<div class="btn-container">
    <div class="btn-container-1">
        <div class="box red" type="button" id="red"></div>
        <div class="box green" type="button" id="green"></div>
    </div>
    <div class="btn-container-2">
        <div class="box blue" type="button" id="blue"></div>
        <div class="box yellow" type="button" id="yellow"></div>
    </div>  
</div>
<span>High Score:<strong>0</strong> </span>
<script src="scripts.js"></script>
</body>
</html>
